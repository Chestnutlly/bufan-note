<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		//用户输入一个数字，列出所有它能够整除的数字
		var a=prompt('请输入一个数字');
		var sum=0;
		for(var i=1;i<=a;i++){
			if(a%i==0){
				console.log(i);
				sum++;
			}
            
		}
		console.log('一共有'+sum+'个数字');
	</script>
</head>
<body>

</body>
</html>
