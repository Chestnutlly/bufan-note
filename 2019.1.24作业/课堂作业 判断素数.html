<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		// 素数 只能被1和自己整除的数
		var n=prompt('请输入一个数字:');
		function sshu(n){
			var flag=true;
          for(var i=2;i<n;i++){
          	if(n%i==0){
          		alert('这个数能被'+i+'整除');
          	   flag=false;
          	break;
          	}
          }
          return flag;
		}
		alert(sshu(n));
	</script>
</head>
