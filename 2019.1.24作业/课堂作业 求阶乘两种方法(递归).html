		// 求阶乘
		// 5! = 1*2*3*4*5;
		// n! = 1*2*3*..*n;
		var n=prompt('请输入一个数字:');
		function jc(n){
			var mul=1;
			for(i=1;i<=n;i++){
              mul*=i;
			}
			return mul;
		}
		// alert(jc(n));

		function jcDg(n){
			if(n==1){
				return 1;
			}
			return n*jcDg(n-1);
		}
		alert(jcDg(3));
