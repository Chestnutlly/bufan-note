<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		//求一组数中的最大值和最小值
		var num1=15;
		var num2=35;
		function max(x,y){
			return Math.max(x,y);
		}function min(x,y){
			return Math.min(x,y);
		}
		alert('最大值为:'+max(num1,num2));
		alert(min(num1,num2));
	</script>
</head>

</body>
</html>
