<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		//对数组排序，从小到大
		var arr=[4,5,9,2];
		function arrRank(arr){
			
			for(var j = 1 ; j < arr.length ; j ++){
	    	for(var i = 0 ; i < arr.length-j ; i++){
	    		if(arr[i]>arr[i+1]){
	    			var temp = arr[i];
	    			arr[i] = arr[i+1];
	    			arr[i+1] = temp;
	    		}
	    	}
		}
		return arr
	}
	alert('这个数组从小到大的顺序为:'+arrRank(arr));
	</script>
</head>
<body>

</body>
</html>
