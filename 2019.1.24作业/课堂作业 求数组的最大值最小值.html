<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		var arr=[20,5,6,4,7];

		function max(arr){
			var maxIndex=0;   //定义最大下标为0
			for(i=1;i<=arr.length;i++){
				if(arr[maxIndex]<arr[i]){
					maxIndex=i;
				}

			}
			return arr[maxIndex];
		}
		alert('这个数组的最大值为:'+max(arr));
		function min(arr){
			var minIndex=0;   //定义最大下标为0
			for(i=1;i<=arr.length;i++){
				if(arr[minIndex]>arr[i]){
					maxIndex=i;
				}

			}
			return arr[minIndex];
		}
		alert('这个数组的最小值为:'+min(arr));
	</script>
</head>
