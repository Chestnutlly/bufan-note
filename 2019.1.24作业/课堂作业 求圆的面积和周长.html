	<script type="text/javascript">
		//求圆的周长和面积   Math.PI  = 3.1415…
		
		function zc(r) {
			return Math.PI*r*2;
          
		}
		console.log("半径为10的周长:"+zc(10));
		function mj(r) {
			return Math.PI*r*r;
          
		}
		console.log("半径为10的面积:"+mj(10));
		

	</script>
